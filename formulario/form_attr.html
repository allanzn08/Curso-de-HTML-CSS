<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario e atributos</title>
</head>
<body>
    <form action="">
        <input type="text" name="name" value="Allan">
        <br><br>
        <input type="text" name="Enviar" placeholder="nome" >
        <br><br>
        <input type="text" name="nome" required>
        <br><br>
        <input type="text" name="name" value="Não pode ser alterado" readonly>
        <br><br>
        <input type="text" name="name" value="Não pode ser enviado" disabled>
        <br><br>
        <input type="text" name="name" maxlength="5">
        <br><br>
        <input type="submit" name="Enviar!">
    </form>
</body>
</html>
